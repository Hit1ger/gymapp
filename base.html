<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База упражнений</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили для контейнера поиска с кнопкой сброса в виде SVG-крестика */
        .search-container {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 5px;
        }

        .search-box {
            width: 100%;
            padding-right: 40px;
            box-sizing: border-box;
            height: 40px;
        }

        .reset-search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
        }

        .reset-search-btn svg {
            width: 12px;
            height: 12px;
            fill: none;
            stroke: #545454;
            stroke-width: 1.5;
        }

        .reset-search-btn:hover svg {
            stroke: #000;
        }

        #searchResultCount {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
            display: none;
        }

        .exercise-details {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header style="display: flex; justify-content: space-between; align-items: center;">
        <p>База упражнений <span id="exerciseCount">(0)</span></p>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
                <button id="downloadExercisesJSON">Скачать</button>
                <button id="uploadExercisesJSON">Загрузить</button>
            </div>
    </header>
    <input type="file" id="uploadExercisesInput" accept=".json" style="display: none;">

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск по названию..." class="search-box">
        <button class="reset-search-btn" onclick="resetSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                <line x1="1" y1="1" x2="11" y2="11" />
                <line x1="11" y1="1" x2="1" y2="11" />
            </svg>
        </button>
    </div>

    <span id="searchResultCount"></span>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <select id="muscleFilter" class="filter-box">
            <option value="">Все группы мышц</option>
        </select>
        <select id="sortSelect" class="filter-box">
            <option value="desc">Рейтинг по убыванию</option>
            <option value="asc">Рейтинг по возрастанию</option>
        </select>
    </div>

    <div id="exerciseContainer" class="exercise-container"></div>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="footer-link">Главная</a>
            <a href="workout-list.html" class="footer-link">Тренинг</a>
            <a href="current-workout.html" class="footer-link">Старт</a>
            <a href="base.html" class="footer-link active">База</a>
            <a href="analytics.html" class="footer-link">Анализ</a>
        </nav>
    </footer>

    <script>
        let exercises = [];

        function renderExercises() {
            const exerciseContainer = document.getElementById("exerciseContainer");
            const exerciseCount = document.getElementById("exerciseCount");
            exerciseContainer.innerHTML = "";
            exerciseCount.textContent = `(${exercises.length})`;

            exercises.forEach(exercise => {
                const exerciseDiv = document.createElement("div");
                exerciseDiv.classList.add("exercise-item");

                // Основной контент упражнения
                exerciseDiv.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center; gap: 15px;">
            <div>
              <p style="font-size: 17px; color: black;">${exercise.title}</p>
              <p>Группа мышц: ${exercise.muscle_group.join(", ")}</p>
            </div>
            <span class="exercise-rating">${exercise.rating.toFixed(1)} ★</span>
          </div>
        `;

                // Создаем скрытый блок с дополнительной информацией
                const detailsDiv = document.createElement("div");
                detailsDiv.classList.add("exercise-details");
                detailsDiv.style.display = "none";
                detailsDiv.innerHTML = `
          <p>${exercise.description}</p>
          <p>Подходы: ${exercise.sets}</p>
          <p>Повторения: ${exercise.reps}</p>
          <p>Перерыв: ${exercise.rest_time} секунд</p>
          <p>Оборудование: ${exercise.equipment}</p>
          
        `;

                // Добавляем блок с деталями внутрь элемента
                exerciseDiv.appendChild(detailsDiv);

                // По клику на элемент происходит переключение видимости деталей
                exerciseDiv.addEventListener("click", () => {
                    detailsDiv.style.display = detailsDiv.style.display === "none" ? "block" : "none";
                });

                exerciseDiv.setAttribute("data-muscle-group", exercise.muscle_group.map(m => m.trim()).join(","));
                exerciseContainer.appendChild(exerciseDiv);
            });
            localStorage.setItem("exercises", JSON.stringify(exercises));
        }

        // Обновление опций фильтра по группам мышц на основе результатов поиска
        function updateMuscleFilterOptions() {
            const muscleFilter = document.getElementById("muscleFilter");
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const filtered = exercises.filter(exercise => {
                const allText = exercise.title + " " + exercise.description + " " + exercise.muscle_group.join(" ");
                return allText.toLowerCase().includes(searchValue);
            });
            const muscleGroups = new Set();
            filtered.forEach(ex => ex.muscle_group.forEach(muscle => muscleGroups.add(muscle)));

            const storedMuscleFilter = localStorage.getItem("muscleFilterValue") || "";
            muscleFilter.innerHTML = `<option value="">Все группы мышц</option>`;
            muscleGroups.forEach(muscle => {
                const option = document.createElement("option");
                option.value = muscle;
                option.textContent = muscle;
                muscleFilter.appendChild(option);
            });
            if (storedMuscleFilter && muscleGroups.has(storedMuscleFilter)) {
                muscleFilter.value = storedMuscleFilter;
            } else {
                muscleFilter.value = "";
                localStorage.setItem("muscleFilterValue", "");
            }
        }

        function filterExercises() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const muscleValue = document.getElementById("muscleFilter").value;
            let visibleCount = 0;
            document.querySelectorAll(".exercise-item").forEach(item => {
                const matchesSearch = item.textContent.toLowerCase().includes(searchValue);
                const muscleGroups = item.getAttribute("data-muscle-group") ?
                    item.getAttribute("data-muscle-group").split(",") : [];
                const matchesMuscle = !muscleValue || muscleGroups.some(m => m.trim() === muscleValue.trim());
                if (matchesSearch && matchesMuscle) {
                    item.style.display = "block";
                    visibleCount++;
                } else {
                    item.style.display = "none";
                }
            });
            const resultSpan = document.getElementById("searchResultCount");
            if (searchValue.trim() !== "") {
                resultSpan.textContent = "Результаты поиска: " + visibleCount;
                resultSpan.style.display = "block";
            } else {
                resultSpan.textContent = "";
                resultSpan.style.display = "none";
            }
        }

        function resetSearch() {
            document.getElementById("searchInput").value = "";
            localStorage.setItem("searchInputValue", "");
            filterExercises();
            updateMuscleFilterOptions();
        }

        function downloadExercises() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exercises, null, 2));
            const downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "exercise.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }

        function uploadExercises(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    exercises = JSON.parse(e.target.result);
                    localStorage.setItem("exercises", JSON.stringify(exercises));
                    renderExercises();
                    updateMuscleFilterOptions();
                    filterExercises();
                } catch (error) {
                    alert("Ошибка загрузки файла! Убедитесь, что это корректный JSON.");
                }
            };
            reader.readAsText(file);
        }

        function handleSortChange() {
            const sortValue = document.getElementById("sortSelect").value;
            if (sortValue === "asc") {
                exercises.sort((a, b) => a.rating - b.rating);
            } else if (sortValue === "desc") {
                exercises.sort((a, b) => b.rating - a.rating);
            }
            localStorage.setItem("sortSelectValue", sortValue);
            renderExercises();
            filterExercises();
            updateMuscleFilterOptions();
        }

        document.addEventListener("DOMContentLoaded", () => {
            const storedExercises = localStorage.getItem("exercises");
            if (storedExercises) {
                exercises = JSON.parse(storedExercises);
                renderExercises();
                updateMuscleFilterOptions();
            } else {
                fetch("db/exercise.json")
                    .then(response => response.json())
                    .then(data => {
                        exercises = data;
                        localStorage.setItem("exercises", JSON.stringify(exercises));
                        renderExercises();
                        updateMuscleFilterOptions();
                    })
                    .catch(error => console.error("Ошибка загрузки данных:", error));
            }

            const storedSearchValue = localStorage.getItem("searchInputValue");
            if (storedSearchValue !== null) {
                document.getElementById("searchInput").value = storedSearchValue;
            }

            const storedSortValue = localStorage.getItem("sortSelectValue");
            if (storedSortValue !== null) {
                document.getElementById("sortSelect").value = storedSortValue;
                handleSortChange();
            }

            filterExercises();
            updateMuscleFilterOptions();

            document.getElementById("searchInput").addEventListener("input", function() {
                localStorage.setItem("searchInputValue", this.value);
                filterExercises();
                updateMuscleFilterOptions();
            });

            document.getElementById("muscleFilter").addEventListener("change", function() {
                localStorage.setItem("muscleFilterValue", this.value);
                filterExercises();
            });

            document.getElementById("sortSelect").addEventListener("change", handleSortChange);
        });


// Функция для скачивания данных из localStorage в виде JSON-файла
function downloadData(key, filename) {
            const data = localStorage.getItem(key) || "[]";
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(data);
            const downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", filename);
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }

        // Функция обработки загрузки файла и сохранения данных в localStorage
        function uploadData(event, key) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    // Проверяем тип данных по необходимости, здесь просто сохраняем
                    localStorage.setItem(key, JSON.stringify(loadedData));
                    alert("JSON загружен успешно");
                    // При необходимости можно перезагрузить страницу или обновить отображение
                } catch (error) {
                    alert("Ошибка загрузки файла! Убедитесь, что это корректный JSON.");
                }
            };
            reader.readAsText(file);
        }

        // Обработчики для секции Упражнения (ключ "exercises")
        document.getElementById("downloadExercisesJSON").addEventListener("click", () => {
            downloadData("exercises", "exercises.json");
        });
        document.getElementById("uploadExercisesJSON").addEventListener("click", () => {
            document.getElementById("uploadExercisesInput").click();
        });
        document.getElementById("uploadExercisesInput").addEventListener("change", (e) => {
            uploadData(e, "exercises");
        });



    </script>

</body>

</html>
