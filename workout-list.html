<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник тренировок</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="site-header__logo">
            Мои тренировки
        </div>

        <button class="hamburger" id="hamburgerBtn" aria-label="Открыть меню">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <nav class="site-nav" id="mobileNav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="workout-list.html">Мои тренировки</a></li>
                <li><a href="current-workout.html">История тренировок</a></li>
                <li><a href="base.html">База упражнений</a></li>
                <li><a href="analytics.html">Аналитика</a></li>
                <li><a href="files.html">Файлы</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div>
            <button id="addWorkout">Добавить тренировку</button>
        </div>

        <div class="workout-list" id="workoutList"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span style="margin-bottom: 15px;">Добавление тренировки</span>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="workoutName" placeholder="Название тренировки" style="margin-bottom: 10px; height: 40px;" required>
                    <div class="bottom-buttons">
                        <button id="chooseExerciseBtn" class="choose-exercise-btn">Выбрать упражнение</button>
                    </div>
                    <button id="saveWorkout">Сохранить</button>
                </div>
            </div>
        </div>

        <div id="exerciseSelectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Выберите упражнение</span>
                    <span class="close" onclick="closeExerciseModal()">&times;</span>
                </div>
                <div class="search-container">
                    <input type="text" id="exerciseSearch" placeholder="Поиск по названию..." class="search-box">
                    <button class="reset-search-btn" onclick="resetSearch()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                            <line x1="1" y1="1" x2="11" y2="11" />
                            <line x1="11" y1="1" x2="1" y2="11" />
                        </svg>
                    </button>
                </div>
                <span id="searchResultCount" style="display: none;"></span>
                <select id="muscleFilterSelect" style="margin-bottom: 20px;">
                    <option value="">Все группы мышц</option>
                </select>
                <div id="exerciseListModal" class="exercise-list"></div>
            </div>
        </div>

        <div id="exerciseDescriptionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="exerciseDescriptionTitle">Описание упражнения</span>
                    <span class="close" onclick="closeExerciseDescriptionModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="exerciseDescriptionText"></p>
                </div>
            </div>
        </div>

    </main>

    <script src="custom.js"></script>
    <script src="WorkoutList.js"></script>

</body>

</html>
